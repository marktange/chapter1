<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter1 - Lancerer snart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #050505;
            color: #A1A1AA;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .subheadline {
            font-size: 1.25rem;
            color: #A1A1AA;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .body-text {
            font-size: 1rem;
            color: #A1A1AA;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .email-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
            transition: border-color 0.3s ease;
        }

        .email-link:hover {
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }

        footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subheadline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Chapter1</h1>
        <p class="subheadline">Danmarks nye produktionsselskab med speciale indenfor YouTube content</p>
        <p class="body-text">Vi lancerer snart. Skriv til os, hvis du vil høre mere.</p>
        <p class="body-text">
            <a href="mailto:kontakt@chapter1.dk" class="email-link">kontakt@chapter1.dk</a>
        </p>
    </main>
    <footer>
        © Chapter1
    </footer>
</body>
</html>
